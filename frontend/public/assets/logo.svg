<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- API Symbol - Hexagon with Connections -->
  <path d="M100 40 L130 55 L130 85 L100 100 L70 85 L70 55 Z" fill="white" opacity="0.9"/>
  <path d="M100 100 L130 115 L130 145 L100 160 L70 145 L70 115 Z" fill="white" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="40" x2="100" y2="100" stroke="url(#gradient2)" stroke-width="3"/>
  <line x1="130" y1="55" x2="130" y2="115" stroke="url(#gradient2)" stroke-width="3"/>
  <line x1="70" y1="55" x2="70" y2="115" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- Central Circle (representing Ollama) -->
  <circle cx="100" cy="100" r="15" fill="#4F46E5"/>
  <circle cx="100" cy="100" r="10" fill="white"/>
  
  <!-- Decorative Dots -->
  <circle cx="100" cy="40" r="5" fill="#60A5FA"/>
  <circle cx="100" cy="160" r="5" fill="#60A5FA"/>
  <circle cx="130" cy="55" r="4" fill="#3B82F6"/>
  <circle cx="70" cy="55" r="4" fill="#3B82F6"/>
</svg>
