services:
  postgres:
    image: postgres:16-alpine
    container_name: ollama-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ollama-network

  ollama-api:
    platform: ${DOCKER_PLATFORM}
    build: ./backend
    container_name: ollama-api-service
    ports:
      - "${PORT}:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - DATABASE_URL=${DATABASE_URL}
      - DEMO_ADMIN_KEY=${DEMO_ADMIN_KEY}
      - DEMO_USER_KEY=${DEMO_USER_KEY}
      - HOST=${HOST}
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ollama-network

  frontend:
    platform: ${DOCKER_PLATFORM}
    build: ./frontend
    container_name: ollama-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - ollama-api
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ollama-network

volumes:
  postgres_data:

networks:
  ollama-network:
    driver: bridge
